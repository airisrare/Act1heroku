<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nx/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
										
<body>
<div layout:fragment="content">


<form action="#" th:action="@{doLogin}" th:object="${loginModel}" method="post">
<table>
	<tr>
 	<td>User Name:</td><td><input type="text" th:field="*{username}"></td><td><h5 style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">UserName Error</h5></td>
	</tr>
	<tr>
	<td>Password:</td><td><input type="text" th:field="*{password}"></td><td><h5 style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</h5></td>
	</tr>
	<tr>
	<td colspan="3"><input type="submit" value="Submit" /></td>
	</tr>
</table>
<div th:if="${#fields.hasErrors('*')}">Errors</div>
<div th:each="err : ${#fields.errors('*')}">
	<span style="color: red" th:text="${err}" class="fieldError"></span>
</div>
</form>
</html>
