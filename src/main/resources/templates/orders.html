<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nx/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
 <head>
         <meta charset="UTF-8">
         <title>Order Create Form</title>
         <link rel="stylesheet" th:href="@{/css/style.css}">
      	 <div layout:fragment="header"> </div>
      </head>
										
<body>
<div layout:fragment="content">


<meta charset="UTF-8">

<form th:action="@{/orders/createpage}" th:object="${orderModel}">



<tr>
	<td colspan="3"><input type="submit" value="Add" /></td>
</tr>
	
<table style="width:50%">
<thead>
<tr>
	<th style="text-align:center">Order Number</th>
	<th style="text-align:center">Product Number</th>
	<th style="text-align:center">Price</th>
	<th style="text-align:center">Quantity</th>
	<th>
</thead>
<tbody>
	<tr th:if="${orders.empty}">
		<td style="text-align: center" colspan="4"> No Orders available</td>
	</tr>
	<tr th:each="order : ${orders}" class="productRow" th:onclick="|redirectPost('/orders/viewOrder', { id : '${order.id}'})|">
	<td style="text-align: center"><h5 th:text="${order.orderNo}">0000000001</h5></td>
	<td style="text-align: center"><h5 th:text="${order.productName}">Product 1</h5></td>
	<td style="text-align: center"><h5 th:text="${order.price}">1.00</h5></td>
	<td style="text-align: center"><h5 th:text="${order.quantity}">1</h5></td>
	</tr>
</tbody>
</table>
</html>
